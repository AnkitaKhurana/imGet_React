<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" async src="bundle.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>imGet</title>
    <script>
        $(document).ready(function() {
            var options = {
                beforeSubmit: showRequest,
                // pre-submit callback
                success: showResponse
                // post-submit callback
            }; // bind to the form's submit event
            $('#frmUploader').submit(function () { $(this).ajaxSubmit(options);
                // always return false to prevent standard browser submit and page navigation
                return false; });
        });
        // pre-submit callback
        function showRequest(formData, jqForm, options) { alert('Uploading is starting.'); return true; }
        // post-submit callback
        function showResponse(responseText, statusText, xhr, $form) { alert('status: ' + statusText + '\n\nresponseText: \n' + responseText ); }


    </script>
</head>
<body>

<div id="app">

</div>

</body>
</html>
